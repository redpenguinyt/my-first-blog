<!DOCTYPE html>
<html>
	<head>
		<title>RedPenguin Blog</title>
	</head>
	<body style="font-family:'verdana'">
		<header>
			<h1><a href="/">Red Penguin Blog</a></h1>
		</header>
   	
		{% for post in posts %}
			<hr>
    		<article>
        		<h2><a href="">{{ post.title }}</a></h2>
				<time>Published: {{ post.published_date }}</time>
        		<p>{{ post.text|linebreaksbr }}</p>
    		</article>
{% endfor %}
	</body>
</html>
